<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grocery Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Grocery" class="tbl">
        
        <h1 class="heading">Grocery List using AJAX </h1>
        <div id="dbutn">
        <button class="btnd" id="btn" onclick="ajax();">View Grocery List</button>
        </div>
        <span>
        <table id="item_list" class="table table-bordered table-striped">
            <tr>
                <th >SlNo</th>
                <th>Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Department</th>
                <th>Notes</th>
            </tr>
        </table>
        </span>



    </div>
    <script src="ajax.js"></script>
</body>
</html>
